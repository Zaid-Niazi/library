<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    
    <div id="container">


        <button id="newButton" class="newBook">New Book</button>

        <div >
    
            <form id="newBookForm" action="submit">
                <label for="name">Name:</label>
                <input id="name" type="text" name="name">
                
                <label for="author">Author:</label>
                <input id="author" type="text" name="author">
                
                <label for="pages">Pages:</label>
                <input id="pages" type="number" name="pages">
                
                <label for="read">Read:</label>
                <input id="read" type="checkbox" value="false" name="read">
            
                <button id="submitNewBook">Submit</button>
              </form>
          </div>
    
    <div id="bookList"></div>

    </div>
   
      <script src="index.js"></script>

</body>
